name: Unzip assets

on:
  push:
    paths:
      - 'assets.zip'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Debug - List files before unzip
        run: ls -la

      - name: Validate assets.zip
        run: |
          if ! file assets.zip | grep -q "Zip archive"; then
            echo "ERROR: assets.zip is not a valid ZIP file!"
            file assets.zip
            exit 1
          fi
          echo "ZIP file is valid"

      - name: Unzip assets.zip into repository root
        run: |
          unzip -o assets.zip
          echo "Unzipped $(find . -type f | wc -l) total files after extraction"

      - name: Remove assets.zip
        run: rm -f assets.zip

      - name: Debug - List files after unzip
        run: ls -la

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

          git add .
          git commit -m "Unpacked assets.zip into repository root" || echo "No changes to commit"
          git push origin HEAD:main || echo "Nothing to push"
